<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" 
    href="Styles/rock-paper-scisors.css">
  </head>
  <body>

    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-button js-move-button">
      <img src="Icons/rock-emoji.png" class="move-icon">
    </button>
    
    <button class="move-button js-paper-button">
      <img src="Icons/paper-emoji.png" class="move-icon">
    </button>


    <button class="move-button js-scissors-button">
      <img src="Icons/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <p class="js-reset-confirmation"></p>

    <script src="Script/rock-paper-scisors.js"></script>
  </body>
</html>
