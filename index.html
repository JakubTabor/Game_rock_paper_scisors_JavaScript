<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" 
    src="Styles/rock-paper-scisors.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');     
      ">Rock
    </button>
    
    <button onclick="
        playGame('paper');
        ">Paper
    </button>


    <button onclick="
      playGame('scissors');
      ">Scissors
    </button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;  
    ">Reset Score</button>

    <script src="Script/rock-paper-scisors.js"></script>
  </body>
</html>
